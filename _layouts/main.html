<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ site.description }}</title>
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ site.baseurl }}/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">
    <script src="{{ site.baseurl }}/scripts/site.js"></script>
</head>
<body>
    <div class="site">

        <header class="site-header">
            {% if page.home == true %}
            <h1 class="site-title">
                <a href="{{ site.baseurl }}/">{{site.title}}</a>
            </h1>
            {% else %}
            <p class="site-title">
                <a href="{{ site.baseurl }}/">Home</a><span> &raquo; {% if page.title %}{{page.title}}{% endif %}</span>
            </p>
            {% endif %}
            {% include navigation.html %}
        </header>

        <main class="site-main">
            {{content}}
        </main>

        <footer class="site-footer">
            <p>All rights reserved &copy; {{ site.description }}</p>
        </footer>

    </div>
</body>
</html>
